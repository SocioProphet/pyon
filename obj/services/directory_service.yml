# Service interface definition to front end the
# directory lookup library APIs

name: directory
dependencies: [datastore]
methods:
  add:
    in:
      parent: '/'
      key: 'foo'
      value: {}

  update:
    in:
      parent: '/'
      key: 'foo'
      value: {}

  read:
    in:
      parent: '/'
      key: 'foo'

  remove:
    in:
      parent: '/'
      key: 'foo'
