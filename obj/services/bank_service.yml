# Bank Service interface definition

name: bank
dependencies: [datastore]
methods:
  new_account:
    in:
      name: ""
      account_type: Checking

    out:
      acct_num: ""

  deposit:
    in:
      account_id: -1
      amount: 0.0

    out:
      status: ""

  withdraw:
    in:
      account_id: -1
      amount: 0.0

    out:
      status: ""

  get_balance:
    in:
      account_id: -1

    out:
      status: ""

  list_accounts:
    in:
      name: ""

    out:
      account_list: []